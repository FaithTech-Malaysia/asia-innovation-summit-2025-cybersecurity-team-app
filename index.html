<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="hydration-widget">
            <h1>Hydration Tracker</h1>
            <div class="bottle-container" id="bottle-container">
                <div class="bottle">
                    <div class="water" id="water"></div>
                    <div class="water-intake-display">
                        <p id="water-intake-text">Today's Water Intake: <span id="water-intake">0</span> ml</p>
                    </div>
                </div>
            </div>
            <button id="add-water-button">Add 250 ml</button>
        </div>
        <div id="modal-overlay" class="modal-overlay hidden"></div>
        <div id="session-reset-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close-button">&times;</span>
                <h2>Session Reset</h2>
                <p>Your session has been successfully reset.</p>
                <button id="confirm-reset">OK</button>
            </div>
        </div>
        <div class="login-container hidden" id="login-container">
            <h1>Restricted Content</h1>
            <p>Jesus loves you.</p>
            <div class="restricted-content-section">
                <h2>Daily Manna</h2>
                <ul>
                    <li>Jesus gives you amazing life.</li>
                    <li>Unlike other religions</li>
                    <li>Deets</li>
                    <li>John 3:16</li>
                </ul>
            </div>
            <div class="restricted-content-section">
                <h2>Give your life to Jesus today</h2>
                <p>W</p>
                <p>Read the bible!</p>
            </div>
        </div>
        <div id="login-icon" class="login-icon" title="Long press to reset session"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
