<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydration App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Light/Dark Mode Toggle -->
    <div class="toggle-container">
        <input type="checkbox" id="theme-toggle" class="toggle-checkbox" />
        <label for="theme-toggle" class="toggle-label">
            <div class="toggle-ball"></div>
        </label>
    </div>
    <div class="container">
        <div class="hydration-widget">
            <h1 id="app-title">Hydration Tracker</h1>
            <div class="bottle-container" id="bottle-container">
                <div class="bottle">
                    <div class="water" id="water"></div>
                    <div class="water-intake-display">
                        <p id="water-intake-text">Today's Water Intake: <span id="water-intake">0</span> ml</p>
                    </div>
                </div>
            </div>
            <button id="add-water-button">Add 250 ml</button>
        </div>
        <div id="modal-overlay" class="modal-overlay hidden"></div>
        <div id="session-reset-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal" class="close-button">&times;</span>
                <h2>Session Reset</h2>
                <p>Your session has been successfully reset.</p>
                <button id="confirm-reset">OK</button>
            </div>
        </div>
        <div id="login-icon" class="login-icon" title="Long press to reset session"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
